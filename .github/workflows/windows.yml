name: WindowsCI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Ngrok
        run: choco install ngrok.portable
      - name: Firewall
        run: Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
      - name: Auth
        run: ngrok authtoken $Env:NGROK_TOKEN
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}

      - name: Enable TS
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
      - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
      - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "Area69Lab" -Force)
      - name: Create Tunnel
        run: ssh -R 80:localhost:8080 localhost.run
